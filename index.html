<!doctype html>
<html class="no-js" lang="en" ng-app='app'>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imgcollect</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="bower_components/jquery-minicolors/jquery.minicolors.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
	
  <body id='content'>
	  
	<!-- main nav -->
	
	<div id="top-row" class="row full-window">
		
		<div class="columns small-4 medium-4">
			
			<!-- user box -->
			
			<div user-box></div>
		</div>
		
		<div class="columns small-8 medium-6">
			
			<!-- nav box -->
			
			<div nav-box></div>
		</div>
		
		<div class="columns small-12 medium-2">
			
			<!-- control box -->
			
			<div control-box></div>
		</div>
		
	</div>
	
	<!-- Views -->
	
	<div class="row">
		<div class="columns small-12">
			<div ng-view></div>
		</div>
	</div>


	<!-- JQuery & Foundation -->
	
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>

	<!-- Angular -->
		
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>
	<script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
	<script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
	
	<!-- Color picker -->
	<script src="bower_components/angular-minicolors/angular-minicolors.js"></script>
	<script src="bower_components/jquery-minicolors/jquery.minicolors.min.js"></script>

	<!-- App -->

	<script src="dist/imgcollect_angular.js"></script>	
	<!-- <script src="dist/imgcollect_angular.min.js"></script> -->

  </body>
</html>
