<div id="filter-box">
	<ul>
	  <li ng-repeat="(key,val) in filter">{{ key }}
		  <input type="text" ng-model="filter[key]" value="{{ val }}" />
	  </li>
	</ul>
	<input type="submit" class="button secondary" value="filter" ng-click="apply_filter()">
	<input type="submit" class="button secondary" value="clear" ng-click="clear_filter()">
</div>
