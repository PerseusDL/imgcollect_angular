<div id="sparqlMsg" ng-controller="SparqlMsg">
	
	<!-- Alert Box -->
	<div data-alert class="alert-box secondary">
		{{ msg }}
		<a id="sparqlMsgBut" data-reveal-id="sparqlMsgWin">Query</a>
	</div>
	
	<!-- Pop Up Window -->
	<div id="sparqlMsgWin" class="reveal-modal" data-reveal>
		<pre id="sparql-msg" >{{ query }}</pre>
	</div>
	
</div>
<script type="text/javascript">$(document).foundation()</script>
