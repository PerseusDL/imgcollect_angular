<div class="row">
	<div class="columns small-12">
		
		<!-- Info -->
		<div urn-info></div>
		
	</div>
</div>

<div class="row">
	<div class="columns small-12">
		
		<!-- Items in Collection -->
		<div collection-items></div>
	</div>
</div>

<div class="row">
	<div class="columns small-12">
		
		<!-- Metadata -->
		<div id="collection-form" class="box">
			<h3>metadata</h3>
			<form>
				<input type="text" ng-change="change('rdf:label')" ng-model="form['rdf:label']" placeholder="label" />
				<input type="text" ng-change="change('rdf:description')" ng-model="form['rdf:description']" placeholder="description" />
				<input class="button secondary" type="submit" value="Save" ng-click="save()" />
			
				<!-- mini status -->
				<!-- <div ng-show="saving" json-msg-mini></div> -->
				
				<!-- Messages received from JackSON server -->
				<div ng-show="saving" json-msg></div>
				
			</form>
		</div>
		
	</div>
</div>
