<div class="row">
	<div class="columns small-12">
		
		<!-- Info -->
		<div urn-info></div>
		
	</div>
</div>

<div class="row">
	<div class="columns small-12">
		
		<!-- Items in Collection -->
		<div collection-items></div>
	</div>
</div>

<div class="row">
	<div class="columns small-12">
		
		<!-- Metadata -->
		<div id="collection-form" class="box">
			<h3>metadata</h3>
			<form>
				<input type="text" 
               ng-repeat="field in edit_text_fields" 
							 ng-change="change(field)" 
							 ng-model="form[field]" 
							 placeholder="{{field}}" 
				/>
				<input class="button secondary" 
               type="submit" 
							 value="Save" 
							 ng-click="save()" 
				/>
				
				<!-- Messages received from JackSON server -->
				<div ng-show="saving" json-msg></div>
				
			</form>
		</div>
		
	</div>
</div>
