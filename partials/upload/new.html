<div class="row">
	<div class="columns small-12">
		
		<h3>Where is your image?</h3>
		
		
		<!-- Type of upload? -->
		
		<a ng-click="disk(true)" 
		   ng:class="{selected: show_disk==true}" 
		   class="button secondary tiny">disk</a>
		   
		<a ng-click="disk(false)" 
		   ng:class="{selected: show_disk==false}" 
		   class="button secondary tiny">URL</a>
		
		
		<!-- Upload from disk -->
		
		<div ng-show="show_disk" id="img-disk" class="box">
			<input type="file"
				   ng-file-select
				   ng-model="file"
				   accept="image/*"
			/>
			<pre ng-show="upload_out">{{ upload_out }}</pre>
		</div>
		
		
		<!-- Upload by URL -->
		
		<div ng-hide="show_disk" id="img-url" class="box">
			<input type="text" 
			       ng-change="change(src_field)" 
				   ng-model="form[src_field]" 
				   placeholder="src_field" 
			/>
		</div>
		
	</div>
</div>

<div class="row">
	<div class="columns small-12">
		
		<div id="upload-new-form" class="box">
			<h3>metadata</h3>
			
			<!-- Change metadata -->
			<form ng-show="ready">
				<input type="text" ng-repeat="field in edit_text_fields" ng-change="change(field)" ng-model="form[field]" placeholder="{{field}}" />
				<input class="button secondary" 
					   type="submit" 
					   value="save" 
					   ng-click="save()" 
				/>
				
				<!-- Messages received from JackSON server -->
				<div ng-show="saving" json-msg></div>
				
			</form>
			
		</div>
	</div>
</div>
