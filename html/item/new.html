<div class="row">
	<div class="columns small-12">
		<h2>Add {{ upload_urn }} to a collection</h2>
	</div>
</div>

<div class="row">
	<div class="columns small-12">
		<div class="box">
			<h4>Your collections</h4>
			<ul class="collections">
				<li ng-if="user_collections.length == 0">You have not created any collections.</li>
				<li ng-repeat="col in user_collections">
					<a ng-click="add_to( col.urn )">{{ col.urn }}</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="row">
	<div class="columns small-12">
		<div class="box">
			
			<!-- Info -->
			
			<div ng-hide="ready">
				<h4>Search all collections.</h4>
			</div>
			
			<div ng-hide="ready">
				<input type="text" ng-model="form['search']" placeholder="collection" />
				<input class="button secondary" type="submit" ng-click="search()" value="search"/>
			</div>
			
			<!-- Search Results -->
			
			<ul ng-hide="ready" class="collections">
				<li ng-if="collections.length == 0">No collection found for "{{ form.search }}"</li>
				<li ng-repeat="col in collections">
					<a ng-click="add_to( col.urn )">{{ col.urn }}</a>
				</li>
			</ul>
			
			<!-- After Collection -->
			
			<div ng-show="ready">
				<div>Created item</div>
				<a class="button secondary" ng-click="create_item()">{{ urn }}</a>
			</div>
			
		</div>
	</div>
</div>
