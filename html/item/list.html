<div class="row">
	<div class="columns small-12 medium-6">
		
		<!-- List Info -->
		
		<div list-meta-box></div>
	</div>
	<div class="columns small-12 medium-6">	
		
		<!-- Filter -->
		
		<div filter-box></div>
	</div>
</div>

<!-- Items -->

<ul class="items list">
 <div class="row" 
		 ng-repeat="item in json">

	<div class="columns small-6 medium-2">
		<img ng-src="{{ item['thumb'] }}" />
	</div>
	
	<div class="columns small-6 medium-10">
   	<table>
  		<tr ng-repeat="key in keys" 
			    ng-switch on="key">
					
				<th>{{ key }}</th>
				
				<!-- urn -->
				
				<td ng-switch-when="urn">
					<a href="#/item/{{ item[key] }}">{{ item[key] }}</a>
				</td>
				
				<!-- user -->
				
				<td ng-switch-when="user">
					<a href="{{ item[key] }}">{{ item[key] }}</a>
				</td>
				
				<!-- default -->
				
				<td ng-switch-default>{{ item[key] }}</td>
				
  		</tr>
		</table>
	</div>

</div>
</ul>

<div sparql-msg></div>
